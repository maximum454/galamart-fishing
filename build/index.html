<head>

    <meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS -->
    <link rel="stylesheet"
          href="https://galamart.ru/local/templates/new_main/assets/build/css/app.min.css?1650294138414082">
    <link rel="stylesheet" href="css/galamart-fishing.css">
</head>

<body>
<div class="wrp">
    <div class="fishing-top">
        <div class="container">
            <a href="" target="_blank">
                <img class="img-fluid" src="./img/logo.svg" width="152" height="36" alt="Галамарт">
            </a>
        </div>
    </div>
    <div class="fishing-hero">
        <div class="container">
            <div class="fishing-hero__body">
                <div class="fishing-hero__img">
                    <img class="img-fluid" src="./img/title-img.svg" width="727" height="332" alt="Собираемся на рыбалку">
                </div>
                <button type="button" id="start" class="btn btn-primary">Выбрать оснастку</button>
            </div>
        </div>
    </div>
    <div class="fishing-form">
        <div class="container">
            <div class="fishing-form__body">
                <div class="fishing-form__row">
                    <form action="">
                        <fieldset data-step="0" class="fishing-form__tab d-none">
                            <div class="fishing-form__title">Выберите тип ловли или вариант готовой оснастки</div>
                            <div class="form-menu">
                                <button class="form-menu__item">
                                    <img src="./img/menu-img-1.png" width="92" height="96" alt=""> Спиннинговая ловля
                                    <span class="form-menu__arrow"></span>
                                </button>
                                <button class="form-menu__item">
                                    <img src="./img/menu-img-2.png" width="92" height="96" alt=""> Ловля на поплавок
                                    <span class="form-menu__arrow"></span>
                                </button>
                                <button class="form-menu__item">
                                    <img src="./img/menu-img-3.png" width="92" height="96" alt=""> Ловля на донку
                                    <span class="form-menu__arrow"></span>
                                </button>
                                <button class="form-menu__item">
                                    <img src="./img/menu-img-4.png" width="92" height="96" alt=""> Снасти, готовые к использованию
                                    <span class="form-menu__arrow"></span>
                                </button>
                            </div>

                        </fieldset>
                        <fieldset data-step="1" class="fishing-form__tab d-block">
                            <div class="fishing-form__nav-step nav-step">
                                <ul class="nav-step__list">
                                    <li class="nav-step__item nav-step__item--check">1. Тип ловли</li>
                                    <li class="nav-step__item nav-step__item--active">2. Удилище</li>
                                    <li class="nav-step__item">3. Катушка</li>
                                    <li class="nav-step__item">4. Леска</li>
                                    <li class="nav-step__item">5. Приманка</li>
                                    <li class="nav-step__item">6. Аксессуары</li>
                                </ul>
                            </div>
                            <div class="fishing-form__title">Выберите удилище</div>
                            <div class="check-menu">
                                <label class="check-menu__label custom-radio">
                                    <div class="check-menu__img">
                                        <img class="img-fluid" src="./img/check-menu-delete.png" width="100" height="100" alt="">
                                    </div>
                                    <input type="radio" name="spining1" value="Телескопический спиннинг">
                                    <span class="check-menu__name">Телескопический спиннинг</span>
                                </label>

                                <label class="check-menu__label custom-radio">
                                    <div class="check-menu__img">
                                        <img class="img-fluid" src="./img/check-menu-delete.png" width="100" height="100" alt="">
                                    </div>
                                    <input type="radio" name="spining1" value="Штекерный спиннинг">
                                    <span class="check-menu__name">Штекерный спиннинг</span>
                                </label>
                            </div>
                            <div class="fishing-form__catalog fishing-catalog">
                                <!--Каталог-->
                                <div class="fishing-catalog__body">
                                    <div class="fishing-catalog__item">
                                        <img class="img-fluid" src="./img/cart-delete.png" width="224" height="373" alt="">
                                    </div>
                                    <div class="fishing-catalog__item">
                                        <img class="img-fluid" src="./img/cart-delete.png" width="224" height="373" alt="">
                                    </div>
                                    <div class="fishing-catalog__item">
                                        <img class="img-fluid" src="./img/cart-delete.png" width="224" height="373" alt="">
                                    </div>
                                    <div class="fishing-catalog__item">
                                        <img class="img-fluid" src="./img/cart-delete.png" width="224" height="373" alt="">
                                    </div>
                                        <div class="fishing-catalog__already already">
                                            <div class="already__text">Уже есть телескопический спиннинг</div>
                                        </div>
                                </div>
                                <div class="fishing-catalog__control">
                                    <button type="button" class="btn btn-outline-primary">Перейти в начало</button>
                                    <button type="button" class="btn btn-outline-primary disabled">Оснастка для телескопического спиннинга</button>
                                </div>
                            </div>

                            <div class="product-selection">
                                <div class="product-selection__header">
                                    <div class="product-selection__title">Ваша подборка товаров</div>
                                    <div class="product-selection__clear">Очистить подборку</div>
                                </div>

                                <div class="product-selection__body">
                                    <div class="product-selection__col">
                                        <div class="product-selection__name">Удилище</div>
                                        <button class="product-selection__add"></button>
                                    </div>
                                    <div class="product-selection__col">
                                        <div class="product-selection__name">Катушка</div>
                                        <button class="product-selection__add"></button>
                                    </div>
                                    <div class="product-selection__col">
                                        <div class="product-selection__name">Леска</div>
                                        <button class="product-selection__add"></button>
                                    </div>
                                    <div class="product-selection__col">
                                        <div class="product-selection__name">Приманка</div>
                                        <button class="product-selection__add"></button>
                                    </div>
                                    <div class="product-selection__col">
                                        <div class="product-selection__name">Аксессуары</div>
                                        <button class="product-selection__add"></button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset data-step="2" class="fishing-form__tab"></fieldset>
                        <fieldset class="fishing-form__tab"></fieldset>
                        <fieldset class="fishing-form__tab"></fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/galamart-fishing.js"></script>
</body>

</html>
